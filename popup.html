<!DOCTYPE html>
<html>
  <head>
    <title>Job Application Tracker</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Job Application Tracker</h1>
      <form id="jobForm">
        <div class="info-row">
          <label for="position">Position:</label>
          <input type="text" id="position" name="position" placeholder="Loading..." />
        </div>
        <div class="info-row">
          <label for="company">Company:</label>
          <input type="text" id="company" name="company" placeholder="Loading..." />
        </div>
        <div class="info-row">
          <label for="location">Location:</label>
          <input type="text" id="location" name="location" placeholder="Loading..." />
        </div>
        <div class="info-row">
          <label for="url">URL:</label>
          <input type="url" id="url" name="url" placeholder="Loading..." class="url" />
        </div>
        <button type="submit" id="trackButton">Track Application</button>
      </form>
      <div id="message" class="message"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
